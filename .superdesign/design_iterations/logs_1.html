<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OHT-50 • Logs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./oht50_vintage_1.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen">
  <header class="w-full sticky top-0 z-40 border-b" style="border-color: var(--border)">
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold" style="font-family: var(--font-serif)">Nhật ký</h1>
      <div class="flex items-center gap-2">
        <a href="./oht50_overview_1.html" class="btn btn-ghost"><i data-lucide="arrow-left"></i> <span class="ml-1">Tổng quan</span></a>
        <a href="./fe06_vax_1.html" class="btn btn-ghost hidden sm:inline">Đồ thị v‑a‑x</a>
        <button id="btnDark" class="btn btn-ghost" type="button" title="Dark/Light"><i data-lucide="moon"></i></button>
      </div>
    </div>
  </header>

  <main class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">
    <section class="card p-4">
      <div class="flex flex-wrap items-center gap-2">
        <select class="px-2 py-1 rounded border" style="border-color: var(--input)"><option>All levels</option><option>INFO</option><option>WARN</option><option>ERROR</option></select>
        <select class="px-2 py-1 rounded border" style="border-color: var(--input)"><option>All sources</option><option>FW</option><option>Driver</option><option>Center</option></select>
        <input type="datetime-local" class="px-2 py-1 rounded border" style="border-color: var(--input)"/>
        <input id="q" type="text" placeholder="Tìm kiếm..." class="px-2 py-1 rounded border" style="border-color: var(--input)" />
        <div class="ml-auto flex items-center gap-2">
          <button class="btn btn-ghost" type="button"><i data-lucide="file-down"></i> <span class="ml-1">Export CSV</span></button>
          <button class="btn btn-ghost" type="button"><i data-lucide="file-code"></i> <span class="ml-1">Export JSON</span></button>
        </div>
      </div>
    </section>

    <section class="card p-4">
      <div id="errorBanner" class="hidden mb-3 text-sm card p-2 border" style="border-color: var(--border); color: var(--destructive)">
        Lỗi tải nhật ký. Vui lòng thử lại.
      </div>
      <div class="overflow-x-auto">
        <table>
          <thead>
            <tr>
              <th class="py-2 pr-4">Time</th>
              <th class="py-2 pr-4">Level</th>
              <th class="py-2 pr-4">Source</th>
              <th class="py-2">Message</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <div class="mt-3 flex items-center gap-2 justify-end">
        <button class="btn btn-ghost" type="button">Prev</button>
        <button class="btn btn-ghost" type="button">1</button>
        <button class="btn btn-ghost" type="button">2</button>
        <button class="btn btn-ghost" type="button">Next</button>
      </div>

      <!-- Skeleton loading -->
      <div id="skeleton" class="mt-3">
        <div class="animate-pulse space-y-2">
          <div class="h-4 bg-[var(--muted)] rounded"></div>
          <div class="h-4 bg-[var(--muted)] rounded w-2/3"></div>
          <div class="h-4 bg-[var(--muted)] rounded w-1/2"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    window.lucide && window.lucide.createIcons();
    document.getElementById('btnDark').addEventListener('click', ()=>{
      const cur = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', cur==='dark'?'light':'dark');
    });
    const demo = [
      {t:'10:00:12.123', l:'INFO', s:'FW', m:'Encoder OK'},
      {t:'10:00:13.007', l:'ERROR', s:'Driver', m:'Overcurrent warning'},
      {t:'10:00:15.842', l:'WARN', s:'Center', m:'SSE reconnect'},
    ];
    const rows = document.getElementById('rows');
    const errorBanner = document.getElementById('errorBanner');
    const skeleton = document.getElementById('skeleton');

    function setLoading(on){ skeleton.style.display = on ? 'block' : 'none'; }
    function setError(on){ errorBanner.classList.toggle('hidden', !on); }

    function render(list){
      rows.innerHTML = '';
      if (!list.length){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="py-2 pr-4" colspan="4"><span class="muted">Không có nhật ký để hiển thị</span></td>`;
        rows.appendChild(tr);
        return;
      }
      list.forEach(d=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="py-2 pr-4">${d.t}</td><td class="py-2 pr-4">${d.l}</td><td class="py-2 pr-4">${d.s}</td><td class="py-2">${d.m}</td>`;
        rows.appendChild(tr);
      });
    }

    // Simulate load
    setLoading(true); setError(false);
    setTimeout(()=>{ setLoading(false); render(demo); }, 600);

    // Filter
    document.getElementById('q').addEventListener('input', e=>{
      const q = e.target.value.toLowerCase();
      const filtered = demo.filter(d => d.m.toLowerCase().includes(q) || d.s.toLowerCase().includes(q) || d.l.toLowerCase().includes(q));
      render(filtered);
    });

    // Simulate error via URL ?err=1
    if (new URLSearchParams(location.search).get('err') === '1'){
      setLoading(false); setError(true); rows.innerHTML='';
    }
  </script>
</body>
</html>
