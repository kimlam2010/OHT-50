<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OHT-50 • Cấu hình an toàn</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./oht50_vintage_1.css" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen">
  <header class="w-full sticky top-0 z-40 border-b" style="border-color: var(--border)">
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold" style="font-family: var(--font-serif)">Cấu hình an toàn</h1>
      <div class="flex items-center gap-2">
        <a class="btn btn-ghost" href="./oht50_overview_1.html"><i data-lucide="arrow-left"></i> <span class="ml-1">Tổng quan</span></a>
        <a href="./logs_1.html" class="btn btn-ghost hidden sm:inline">Nhật ký</a>
        <a href="./fe06_vax_1.html" class="btn btn-ghost hidden sm:inline">Đồ thị v‑a‑x</a>
        <button id="btnDark" class="btn btn-ghost" type="button" title="Dark/Light"><i data-lucide="moon"></i></button>
      </div>
    </div>
  </header>

  <main class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">
    <section class="card p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Vùng an toàn (Zones)</h2>
        <button id="btnAddZone" class="btn btn-secondary" type="button"><i data-lucide="plus"></i> <span class="ml-1">Thêm zone</span></button>
      </div>
      <div class="overflow-x-auto">
        <table>
          <thead>
            <tr>
              <th class="py-2 pr-4">#</th>
              <th class="py-2 pr-4">Start (mm)</th>
              <th class="py-2 pr-4">End (mm)</th>
              <th class="py-2 pr-4">vmax (mm/s)</th>
              <th class="py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="zoneRows"></tbody>
        </table>
      </div>
    </section>

    <section class="card p-4">
      <div class="flex flex-wrap gap-2">
        <button id="btnValidate" class="btn btn-ghost" type="button"><i data-lucide="shield-check"></i> <span class="ml-1">Validate</span></button>
        <button id="btnApply" class="btn btn-primary" data-modal-target="modal-apply" data-modal-toggle="modal-apply" type="button"><i data-lucide="check-circle"></i> <span class="ml-1">Áp dụng</span></button>
        <button id="btnRollback" class="btn btn-ghost" data-modal-target="modal-rollback" data-modal-toggle="modal-rollback" type="button"><i data-lucide="history"></i> <span class="ml-1">Rollback</span></button>
      </div>
    </section>
  </main>

  <!-- Modals -->
  <div id="modal-apply" class="hidden fixed inset-0 z-50 justify-center items-center w-full h-full">
    <div class="relative p-4 w-full max-w-md">
      <div class="card p-5">
        <h3 class="text-lg font-semibold mb-2">Áp dụng cấu hình an toàn</h3>
        <p class="mb-4">Bạn chắc chắn muốn áp dụng cấu hình mới? Hành động yêu cầu xác nhận an toàn.</p>
        <div class="flex justify-end gap-2"><button data-modal-hide="modal-apply" class="btn btn-ghost">Hủy</button><button data-modal-hide="modal-apply" class="btn btn-primary">Xác nhận</button></div>
      </div>
    </div>
  </div>

  <div id="modal-rollback" class="hidden fixed inset-0 z-50 justify-center items-center w-full h-full">
    <div class="relative p-4 w-full max-w-md">
      <div class="card p-5">
        <h3 class="text-lg font-semibold mb-2">Rollback cấu hình</h3>
        <p class="mb-4">Chọn phiên bản muốn quay lại?</p>
        <select class="w-full px-3 py-2 rounded border mb-4" style="border-color: var(--input)"><option>v1</option><option>v2</option></select>
        <div class="flex justify-end gap-2"><button data-modal-hide="modal-rollback" class="btn btn-ghost">Hủy</button><button data-modal-hide="modal-rollback" class="btn btn-primary">Rollback</button></div>
      </div>
    </div>
  </div>

  <script>
    window.lucide && window.lucide.createIcons();
    document.getElementById('btnDark').addEventListener('click', ()=>{
      const cur = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', cur==='dark'?'light':'dark');
    });
    const rows = document.getElementById('zoneRows');
    const zones = [ {s:0,e:200,v:200} ];
    function renderZones(){
      rows.innerHTML = '';
      zones.forEach((z,i)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="py-2 pr-4">${i+1}</td>
          <td class="py-2 pr-4"><input value="${z.s}" class="px-2 py-1 rounded border" style="border-color: var(--input)"/></td>
          <td class="py-2 pr-4"><input value="${z.e}" class="px-2 py-1 rounded border" style="border-color: var(--input)"/></td>
          <td class="py-2 pr-4"><input value="${z.v}" class="px-2 py-1 rounded border" style="border-color: var(--input)"/></td>
          <td class="py-2"><button class="btn btn-ghost" data-act="del" data-idx="${i}">Xóa</button></td>`;
        rows.appendChild(tr);
      });
    }
    renderZones();
    document.getElementById('btnAddZone').addEventListener('click', ()=>{ zones.push({s:0,e:0,v:0}); renderZones(); });
    rows.addEventListener('click', (e)=>{
      const b = e.target.closest('button'); if(!b) return; const i = +b.getAttribute('data-idx'); zones.splice(i,1); renderZones();
    });
    document.getElementById('btnValidate').addEventListener('click', ()=> alert('Validate OK (demo)'));
  </script>
</body>
</html>
