<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OHT-50 • RS485 Addresses</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./oht50_vintage_1.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen">
  <header class="w-full sticky top-0 z-40 border-b" style="border-color: var(--border)">
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold" style="font-family: var(--font-serif)">RS485 Addresses</h1>
      <a href="./oht50_overview_1.html" class="btn btn-ghost"><i data-lucide="arrow-left"></i> <span class="ml-1">Tổng quan</span></a>
    </div>
  </header>

  <main class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">
    <section class="card p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Ánh xạ địa chỉ</h2>
        <div class="flex items-center gap-2"><button class="btn btn-ghost" type="button">Tải</button><button class="btn btn-primary" type="button">Lưu</button></div>
      </div>
      <div class="overflow-x-auto">
        <table>
          <thead><tr><th class="py-2 pr-4">Module</th><th class="py-2 pr-4">Address (hex)</th><th class="py-2">Ghi chú</th></tr></thead>
          <tbody>
            <tr><td class="py-2 pr-4">Safety</td><td class="py-2 pr-4"><input value="0x10" class="px-2 py-1 rounded border" style="border-color: var(--input)"/></td><td class="py-2"></td></tr>
            <tr><td class="py-2 pr-4">RS485 Location</td><td class="py-2 pr-4"><input value="0x1A" class="px-2 py-1 rounded border" style="border-color: var(--input)"/></td><td class="py-2"></td></tr>
            <tr><td class="py-2 pr-4">Driver #1 axis_drive</td><td class="py-2 pr-4"><input value="0x13" class="px-2 py-1 rounded border" style="border-color: var(--input)"/></td><td class="py-2"></td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
