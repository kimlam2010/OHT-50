<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OHT-50 • Quản trị người dùng</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./oht50_vintage_1.css" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <style>
    body[data-theme='dark']{
      --background: oklch(0.18 0.03 50);
      --foreground: oklch(0.92 0.02 85);
      --card: oklch(0.22 0.03 50);
      --card-foreground: oklch(0.96 0.01 85);
      --border: oklch(0.30 0.02 50);
      --muted: oklch(0.26 0.02 50);
      --muted-foreground: oklch(0.80 0.02 85);
      --primary: oklch(0.72 0.16 45);
      --secondary: oklch(0.65 0.06 115);
      --accent: oklch(0.70 0.12 35);
      --destructive: oklch(0.62 0.20 28);
      --ring: oklch(0.72 0.16 45);
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="w-full sticky top-0 z-40 border-b" style="border-color: var(--border)">
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold" style="font-family: var(--font-serif)">Quản trị người dùng</h1>
      <div class="flex items-center gap-2">
        <a class="btn btn-ghost" href="./oht50_overview_1.html"><i data-lucide="arrow-left"></i> <span class="ml-1">Tổng quan</span></a>
        <a href="./fe06_vax_1.html" class="btn btn-ghost hidden sm:inline">Đồ thị v‑a‑x</a>
        <a href="./center_config_1.html" class="btn btn-ghost hidden sm:inline">Cấu hình Center</a>
        <a href="./jobs_monitor_1.html" class="btn btn-ghost hidden sm:inline">Job Monitor</a>
        <a href="./user_settings_1.html" class="btn btn-ghost hidden sm:inline">User</a>
        <button id="btnDark" class="btn btn-ghost" type="button" title="Dark/Light"><i data-lucide="moon"></i></button>
      </div>
    </div>
  </header>

  <main class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">
    <section class="card p-4">
      <div class="flex flex-wrap items-center gap-2">
        <input id="search" class="px-3 py-2 rounded border" style="border-color: var(--input)" placeholder="Tìm theo tên đăng nhập" aria-label="Tìm người dùng" />
        <button id="btnInvite" class="btn btn-secondary ml-auto" type="button" data-modal-target="modal-invite" data-modal-toggle="modal-invite"><i data-lucide="user-plus"></i> <span class="ml-1">Tạo tài khoản</span></button>
      </div>
    </section>

    <section class="card p-4">
      <div class="overflow-x-auto">
        <table>
          <thead>
            <tr>
              <th class="py-2 pr-4">Tên đăng nhập</th>
              <th class="py-2 pr-4">Lần đăng nhập cuối</th>
              <th class="py-2">Thao tác</th>
            </tr>
          </thead>
          <tbody id="userRows">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modals -->
  <div id="modal-invite" class="hidden fixed inset-0 z-50 justify-center items-center w-full h-full">
    <div class="relative p-4 w-full max-w-md">
      <div class="card p-5">
        <h3 class="text-lg font-semibold mb-2">Tạo tài khoản đơn giản</h3>
        <div class="grid gap-3">
          <label class="text-sm">Tên đăng nhập<input id="inviteUsername" class="w-full px-3 py-2 rounded border" style="border-color: var(--input)" placeholder="username"/></label>
          <label class="text-sm">Mật khẩu<input id="invitePassword" type="password" class="w-full px-3 py-2 rounded border" style="border-color: var(--input)" placeholder="••••••"/></label>
        </div>
        <div class="flex justify-end gap-2 mt-4"><button data-modal-hide="modal-invite" class="btn btn-ghost">Hủy</button><button id="confirmInvite" data-modal-hide="modal-invite" class="btn btn-primary">Tạo</button></div>
      </div>
    </div>
  </div>

  <!-- Modal đặt lại mật khẩu -->
  <div id="modal-pass" class="hidden fixed inset-0 z-50 justify-center items-center w-full h-full">
    <div class="relative p-4 w-full max-w-md">
      <div class="card p-5">
        <h3 class="text-lg font-semibold mb-2">Đặt lại mật khẩu</h3>
        <div class="grid gap-3">
          <div class="text-sm">Người dùng: <span id="passUser"></span></div>
          <label class="text-sm">Mật khẩu mới<input id="newPass" type="password" class="w-full px-3 py-2 rounded border" style="border-color: var(--input)"/></label>
        </div>
        <div class="flex justify-end gap-2 mt-4"><button data-modal-hide="modal-pass" class="btn btn-ghost">Hủy</button><button id="confirmPass" data-modal-hide="modal-pass" class="btn btn-primary">Cập nhật</button></div>
      </div>
    </div>
  </div>

  <div id="modal-confirm" class="hidden fixed inset-0 z-50 justify-center items-center w-full h-full">
    <div class="relative p-4 w-full max-w-md">
      <div class="card p-5">
        <h3 class="text-lg font-semibold mb-2" id="confirmTitle">Xác nhận</h3>
        <p class="mb-4" id="confirmMsg">Bạn chắc chắn?</p>
        <div class="flex justify-end gap-2"><button data-modal-hide="modal-confirm" class="btn btn-ghost">Hủy</button><button id="confirmAction" data-modal-hide="modal-confirm" class="btn btn-danger">Xác nhận</button></div>
      </div>
    </div>
  </div>

  <script>
    window.lucide && window.lucide.createIcons();
    document.getElementById('btnDark').addEventListener('click', ()=>{
      const cur = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', cur==='dark'?'light':'dark');
    });

    // Demo dataset
    const users = [
      {username:'alice', last:'10:03'},
      {username:'bob', last:'09:55'},
      {username:'carol', last:'09:30'},
    ];

    const userRows = document.getElementById('userRows');
    function renderRows(){
      const q = document.getElementById('search').value.toLowerCase();
      userRows.innerHTML = '';
      users.filter(u=> (!q || u.username.toLowerCase().includes(q)) ).forEach(u=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class=\"py-2 pr-4\">${u.username}</td>
          <td class=\"py-2 pr-4\">${u.last}</td>
          <td class=\"py-2\">
            <button class=\"btn btn-ghost\" data-act=\"reset\" data-user=\"${u.username}\">Đặt lại mật khẩu</button>
            <button class=\"btn btn-ghost\" data-act=\"delete\" data-user=\"${u.username}\">Xóa</button>
          </td>`;
        userRows.appendChild(tr);
      })
    }
    renderRows();
    document.getElementById('search').addEventListener('input', renderRows);

    // Actions
    let pendingUser = null;
    userRows.addEventListener('click', (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;
      const act = btn.getAttribute('data-act');
      pendingUser = btn.getAttribute('data-user');
      if(act==='reset'){
        document.getElementById('passUser').textContent = pendingUser;
        document.getElementById('modal-pass').classList.remove('hidden');
      }
      if(act==='delete'){
        document.getElementById('confirmTitle').textContent = 'Xóa tài khoản';
        document.getElementById('confirmMsg').textContent = 'Bạn chắc chắn muốn xóa tài khoản này?';
        document.getElementById('modal-confirm').classList.remove('hidden');
        document.getElementById('confirmAction').onclick = ()=>{
          const idx = users.findIndex(x=>x.username===pendingUser);
          if(idx>=0){ users.splice(idx,1); renderRows(); }
        };
      }
    });

    document.getElementById('confirmInvite').addEventListener('click', ()=>{
      const username = document.getElementById('inviteUsername').value.trim();
      if(username){ users.push({username, last:'—'}); }
      renderRows();
    });
    document.getElementById('confirmPass').addEventListener('click', ()=>{
      document.getElementById('newPass').value = '';
    });
  </script>
</body>
</html>
